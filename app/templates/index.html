<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이슈 트래커</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen py-10">

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-gray-800 border-b pb-4">이슈 트래커</h1>

        <form hx-post="/add-issue" 
              hx-target="#issue-list" 
              hx-swap="afterbegin" 
              class="flex gap-2 mb-8"> 
              <input type="text" 
                   name="issue_title" 
                   placeholder="새로운 이슈를 입력하세요..." 
                   required
                   class="flex-1 border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
            <button type="submit" 
                    class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
                추가
            </button>
        </form>

        <button hx-post="/add-issue" hx-target="#issue-list" hx-vals='{"issue_title": "테스트"}'>
            강제 전송 테스트 버튼
        </button>

        <div id="issue-list" class="space-y-3">
            
            {% for issue in issues %}
            <div id="issue-{{ issue.id }}" class="flex justify-between items-center bg-blue-50 p-4 rounded-lg border-l-4 border-blue-500 shadow-sm">
                <span class="text-gray-700 font-medium">{{ issue.title }}</span>
                <button class="text-red-500 hover:text-red-700 text-sm font-bold"
                        hx-delete="/delete-issue/{{ issue.id }}" 
                        hx-target="#issue-{{ issue.id }}" 
                        hx-swap="outerHTML">
                    삭제
                </button>
            </div>
            {% endfor %}

        </div>
    </div>

</body>
</html>
